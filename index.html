<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />


    <link rel="stylesheet" href="Css/style.css" />


    <title>NFT Preview Card Component Challenge</title>
    
  </head>
  <body>
    <div class="main-container">
      <a href="#">
        <img
          class="top-image fade"
          src="images/icon-view.png"
          alt="View"
        />
      </a>
      <a href="#">
        <img
          class="main-image"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium cube visual"
        />
      </a>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p class="main-text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="details-container">
        <div class="price">
          <img
            src="images/icon-ethereum.png"
            alt="Etherium Icon"
          />
          <p>0.041 ETH</p>
        </div>
        <div class="countdown">
          <img
            src="images/icon-clock.png"
            alt="Clock Icon"
          />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="creator-container">
        <img
          src="images/image-avatar.png"
          alt="Avatar Image of Jules Wyvern"
        />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </body>
</html>
